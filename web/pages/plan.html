<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Общий план</title>
    <link rel="stylesheet" href="../css/plan.css">
</head>
<body>

<div class="plan-wrapper">

    <svg viewBox="0 0 1200 600" class="mnemo">

        <!-- Коридор -->
        <rect x="560" y="0" width="80" height="600" class="corridor"/>

        <!-- Левая сторона -->
        <g class="camera yellow" data-name="G1">
            <rect x="50" y="50" width="300" height="200"/>
            <text x="200" y="160">G1</text>
            <foreignObject x="120" y="90" width="160" height="40">
                <div class="temp">18.2 °C</div>
            </foreignObject>
        </g>

        <g class="camera green" data-name="G2">
            <rect x="50" y="300" width="300" height="200"/>
            <text x="200" y="410">G2</text>
            <foreignObject x="120" y="340" width="160" height="40">
                <div class="temp">7.1 °C</div>
            </foreignObject>
        </g>

        <!-- Правая сторона -->
        <g class="camera cyan" data-name="C2">
            <rect x="850" y="50" width="300" height="200"/>
            <text x="1000" y="160">C2</text>
            <foreignObject x="920" y="90" width="160" height="40">
                <div class="temp">7.6 °C</div>
            </foreignObject>
        </g>

        <g class="camera violet" data-name="C3">
            <rect x="850" y="300" width="300" height="200"/>
            <text x="1000" y="410">C3</text>
            <foreignObject x="920" y="340" width="160" height="40">
                <div class="temp">6.3 °C</div>
            </foreignObject>
        </g>

    </svg>

</div>

</body>
</html>
