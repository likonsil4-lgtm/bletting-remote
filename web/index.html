<!DOCTYPE html>

<head>

<body>

        <!-- –∫—Ä–∞—Å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ -->
        <div class="error-box" id="error">

        <!-- –≤—Å—ë, —á—Ç–æ –¥–æ–ª–∂–Ω–æ —É–µ–∑–∂–∞—Ç—å –≤–Ω–∏–∑ -->
        <div class="form-wrapper" id="formWrapper">

                <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">

    <script>
        const form = document.getElementById('loginForm');
        const error = document.getElementById('error');
        const wrapper = document.getElementById('formWrapper');

        const loginInput = document.getElementById('login');
        const passwordInput = document.getElementById('password');

        form.addEventListener('submit', e => {

            alert('–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥');

        });

        /* üî• –°–ö–†–´–¢–ò–ï –û–®–ò–ë–ö–ò –ü–†–ò –§–û–ö–£–°–ï */
        function hideError() {
          error.classList.remove('show');
          wrapper.classList.remove('shift');
        }

        loginInput.addEventListener('focus', hideError);
        passwordInput.addEventListener('focus', hideError);
    </script>


</body>
