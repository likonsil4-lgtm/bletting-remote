<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bletting Manager</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="app">

    <!-- ЛЕВАЯ ПАНЕЛЬ -->
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/logo.png" alt="Logo">
        </div>

        <nav class="menu">
            <div class="menu-item active">
                <span class="icon">
                   <img src="icons/mnemo.png" class="icon-mnemo">
                </span>
                <span>Мнемосхемы</span>
            </div>

            <div class="menu-item">
                <span class="icon">
                   <img src="icons/graf.png" class="icon-graf">
                </span>
                <span>Графики</span>
            </div>

            <div class="menu-item">
                <span class="icon">
                   <img src="icons/anal.png" class="icon-anal">
                </span>
                <span>Аналитика</span>
            </div>

            <div class="menu-item">
                <span class="icon">
                   <img src="icons/soob.png" class="icon-soob">
                </span>
                <span>Сообщения</span>
            </div>

            <div class="menu-item danger">
                <span class="icon">
                   <img src="icons/warn.png" class="icon-warn">
                </span>
                <span>Аварии</span>
            </div>
        </nav>
    </aside>

    <!-- ОСНОВНАЯ ОБЛАСТЬ -->
    <main class="content">
        <!-- ВЕРХНЯЯ ПАНЕЛЬ (БРОВЬ) -->
        <div class="top-bar">
            <div class="top-left">
                <span class="page-title">Общий план</span>
            </div>

            <div class="top-right">
                <button class="top-btn">
                    <img src="icons/refresh.png">
                    <span>Обновить</span>
                </button>

                <div class="date-box">
                    <img src="icons/calendar.png">
                    <span id="dateTime">17 декабря, 14:29:06</span>
                </div>

                <button class="icon-btn">
                    <img src="icons/settings.png">
                </button>

                <button class="icon-btn">
                    <img src="icons/user.png">
                </button>
            </div>
        </div>

        <!-- ОСНОВНОЙ КОНТЕНТ -->
        <div class="content-body">
            <svg viewBox="0 0 1200 800" width="100%" height="100%">

                <!-- ФОН -->
                <rect x="0" y="0" width="1200" height="800" fill="#2e3238"/>

                <!-- КОРИДОР -->
                <rect x="560" y="50" width="80" height="700"
                      fill="#8a8a8a"
                      stroke="#8a8a8a"
                      stroke-width="2"/>

                <!-- СТЕНА -->
                <rect x="10" y="300" width="200" height="100"
                      fill="#8a8a8a"
                      stroke="#8a8a8a"
                      stroke-width="2"/>

                <!-- G1 -->
                <rect x="10" y="50" width="200" height="250"
                      rx="10" ry="0"
                      fill="#3a3f45"
                      stroke="#6b6f75"
                      stroke-width="2"/>
                <text x="109" y="230" fill="#ffffff" text-anchor="middle">G-1</text>

                <!-- G2 -->
                <rect x="358" y="50" width="200" height="300"
                      rx="10" ry="0"
                      fill="#3a3f45"
                      stroke="#6b6f75"
                      stroke-width="2"/>
                <text x="452" y="250" fill="#ffffff" text-anchor="middle">G-2</text>

                <!-- G3 -->
                <rect x="358" y="351" width="200" height="300"
                      rx="10" ry="0"
                      fill="#3a3f45"
                      stroke="#6b6f75"
                      stroke-width="2"/>
                <text x="453" y="531" fill="#ffffff" text-anchor="middle">G-3</text>

                <!-- C1 -->
                <rect x="10" y="400" width="200" height="250"
                      rx="8" ry="0"
                      fill="#424850"
                      stroke="#6b6f75"
                      stroke-width="2"/>
                <text x="109" y="565" fill="#ffffff" text-anchor="middle">C-1</text>

                <!-- C2 -->
                <rect x="642" y="50" width="190" height="250"
                      rx="8" ry="0"
                      fill="#424850"
                      stroke="#6b6f75"
                      stroke-width="2"/>
                <text x="735" y="210" fill="#ffffff" text-anchor="middle">C-2</text>

                <!-- C3 -->
                <rect x="950" y="50" width="245" height="210"
                      rx="8" ry="0"
                      fill="#424850"
                      stroke="#6b6f75"
                      stroke-width="2"/>
                <text x="1074" y="200" fill="#ffffff" text-anchor="middle">C-3</text>

                <!-- C4 -->
                <rect x="950" y="260.5" width="245" height="210"
                      rx="8" ry="0"
                      fill="#424850"
                      stroke="#6b6f75"
                      stroke-width="2"/>
                <text x="1074" y="400" fill="#ffffff" text-anchor="middle">C-4</text>

            </svg>
        </div>


    </main>

</div>
<!-- Оверлей загрузки -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="loader"></div>
    <div class="loading-text">Загрузка…</div>
</div>

</body>
</html>
