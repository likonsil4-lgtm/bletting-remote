<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bletting Manager</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="app">

    <!-- ЛЕВАЯ ПАНЕЛЬ -->
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/logo.png" alt="Logo">
        </div>

        <nav class="menu">
            <div class="menu-item active">
                <span class="icon">
                   <img src="icons/mnemo.png" class="icon-mnemo">
                </span>
                <span>Мнемосхемы</span>
            </div>

            <div class="menu-item">
                <span class="icon">
                   <img src="icons/graf.png" class="icon-graf">
                </span>
                <span>Графики</span>
            </div>

            <div class="menu-item">
                <span class="icon">
                   <img src="icons/anal.png" class="icon-anal">
                </span>
                <span>Аналитика</span>
            </div>

            <div class="menu-item">
                <span class="icon">
                   <img src="icons/soob.png" class="icon-soob">
                </span>
                <span>Сообщения</span>
            </div>

            <div class="menu-item danger">
                <span class="icon">
                   <img src="icons/warn.png" class="icon-warn">
                </span>
                <span>Аварии</span>
            </div>
        </nav>
    </aside>

    <!-- ОСНОВНАЯ ОБЛАСТЬ -->
    <main class="content">
        <!-- ВЕРХНЯЯ ПАНЕЛЬ (БРОВЬ) -->
        <div class="top-bar">
            <div class="top-left">
                <span class="page-title">Общий план</span>
            </div>

            <div class="top-right">
                <button class="top-btn">
                    <img src="icons/refresh.png">
                    <span>Обновить</span>
                </button>

                <div class="date-box">
                    <img src="icons/calendar.png">
                    <span id="dateTime">17 декабря, 14:29:06</span>
                </div>

                <button class="icon-btn">
                    <img src="icons/settings.png">
                </button>

                <button class="icon-btn">
                    <img src="icons/user.png">
                </button>
            </div>
        </div>

        <!-- ОСНОВНОЙ КОНТЕНТ -->
        <div class="content-body">
            <!-- здесь дальше будет мнемосхема -->
        </div>
    </main>

</div>
<!-- Оверлей загрузки -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="loader"></div>
    <div class="loading-text">Загрузка…</div>
</div>

</body>
</html>
